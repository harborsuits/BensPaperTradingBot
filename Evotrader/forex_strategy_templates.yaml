# Forex Strategy Templates
# Contains specialized strategy configurations optimized for forex trading

# ===========================================================
# EMA PULLBACK STRATEGY
# ===========================================================
ema_pullback:
  description: "Trades pullbacks to the EMA in trending markets"
  type: "trend_following"
  parameters:
    fast_ema: 8        # Fast EMA period (trend direction)
    slow_ema: 21       # Slow EMA period (support/resistance)
    entry_ema: 55      # Pullback entry EMA
    rsi_period: 14     # RSI period for filter
    rsi_overbought: 70 # RSI overbought threshold
    rsi_oversold: 30   # RSI oversold threshold
    atr_period: 14     # ATR period for stop loss
    sl_atr_multiple: 1.5  # Stop loss ATR multiple
    tp_atr_multiple: 2.5  # Take profit ATR multiple
  ranges:
    fast_ema: [5, 12]
    slow_ema: [18, 26]
    entry_ema: [34, 89]
    rsi_period: [7, 21]
    rsi_overbought: [65, 80]
    rsi_oversold: [20, 35]
    atr_period: [10, 21]
    sl_atr_multiple: [1.0, 2.0]
    tp_atr_multiple: [1.5, 3.5]
  timeframes:
    - 15m
    - 1h
    - 4h
  active_sessions:
    - London
    - NewYork
  pairs:
    - EURUSD
    - GBPUSD
    - USDJPY
    - AUDUSD
  news_sensitive: true  # This strategy should avoid trading during news events

# ===========================================================
# LONDON BREAKOUT STRATEGY
# ===========================================================
london_breakout:
  description: "Captures breakouts during London session opening"
  type: "breakout"
  parameters:
    asian_session_start: "21:00"  # UTC time
    asian_session_end: "07:00"    # UTC time
    london_session_start: "07:00" # UTC time
    breakout_buffer: 15           # Minutes after London open to confirm breakout
    range_buffer: 5               # Buffer percentage for range
    atr_filter: 14                # ATR period for volatility filter
    min_range_atr: 0.8            # Minimum range as multiple of ATR
    tp_range_multiple: 1.0        # Take profit as multiple of range
    sl_range_multiple: 0.5        # Stop loss as multiple of range
  ranges:
    breakout_buffer: [5, 30]
    range_buffer: [2, 10]
    atr_filter: [7, 21]
    min_range_atr: [0.5, 1.2]
    tp_range_multiple: [0.7, 1.5]
    sl_range_multiple: [0.3, 0.8]
  timeframes:
    - 5m
    - 15m
    - 30m
  active_sessions:
    - London
  pairs:
    - EURUSD
    - GBPUSD
    - EURGBP
    - USDJPY
  news_sensitive: true  # This strategy should avoid trading during news events

# ===========================================================
# SESSION CLOSE REVERSAL STRATEGY
# ===========================================================
session_close_reversal:
  description: "Captures reversals at the end of trading sessions"
  type: "reversal"
  parameters:
    target_session: "NewYork"    # Target session for reversals
    minutes_before_close: 90     # Minutes before session close to start monitoring
    min_session_range: 30        # Minimum session range in pips
    reversal_candles: 3          # Number of candles to confirm reversal
    rsi_period: 14               # RSI period for confirmation
    rsi_threshold: 25            # RSI threshold for reversal confirmation
    macd_fast: 12                # MACD fast period
    macd_slow: 26                # MACD slow period
    macd_signal: 9               # MACD signal period
    tp_atr_multiple: 1.5         # Take profit ATR multiple
    sl_atr_multiple: 1.0         # Stop loss ATR multiple
  ranges:
    minutes_before_close: [60, 120]
    min_session_range: [20, 50]
    reversal_candles: [2, 5]
    rsi_period: [7, 21]
    rsi_threshold: [15, 35]
    macd_fast: [8, 16]
    macd_slow: [21, 34]
    macd_signal: [7, 12]
    tp_atr_multiple: [1.0, 2.0]
    sl_atr_multiple: [0.8, 1.5]
  timeframes:
    - 15m
    - 30m
  active_sessions:
    - NewYork
  pairs:
    - EURUSD
    - USDJPY
    - GBPUSD
    - USDCAD
  news_sensitive: false  # Session close is typically after major news

# ===========================================================
# HIGH-IMPACT NEWS FADE STRATEGY
# ===========================================================
news_fade:
  description: "Fades extreme moves after high-impact news events"
  type: "reversal"
  parameters:
    news_impact: "high"         # News impact level to target
    wait_minutes: 15            # Minutes to wait after news release
    max_wait_minutes: 60        # Maximum minutes to wait for fade setup
    min_spike_atr: 2.0          # Minimum spike size as ATR multiple
    atr_period: 14              # ATR period for volatility measurement
    confirmation_candles: 2     # Candles needed for reversal confirmation
    tp_atr_multiple: 1.5        # Take profit ATR multiple
    sl_atr_multiple: 1.0        # Stop loss ATR multiple
    max_spread_increase: 200    # Maximum allowed spread increase (%)
  ranges:
    wait_minutes: [10, 30]
    max_wait_minutes: [30, 90]
    min_spike_atr: [1.5, 3.0]
    atr_period: [10, 21]
    confirmation_candles: [1, 3]
    tp_atr_multiple: [1.0, 2.0]
    sl_atr_multiple: [0.8, 1.5]
    max_spread_increase: [150, 300]
  timeframes:
    - 5m
    - 15m
  active_sessions:
    - London
    - NewYork
  pairs:
    - EURUSD
    - GBPUSD
    - USDJPY
    - AUDUSD
  news_sensitive: true  # This strategy explicitly trades news events

# ===========================================================
# ADX + RSI TREND FILTER STRATEGY
# ===========================================================
adx_rsi_trend:
  description: "Uses ADX to identify trend strength and RSI for entry timing"
  type: "trend_following"
  parameters:
    adx_period: 14             # ADX period
    adx_threshold: 25          # ADX threshold for trend strength
    rsi_period: 14             # RSI period
    rsi_overbought: 70         # RSI overbought level
    rsi_oversold: 30           # RSI oversold level
    ema_period: 50             # EMA period for trend direction
    entry_candles: 2           # Candles for entry confirmation
    tp_atr_multiple: 2.0       # Take profit ATR multiple
    sl_atr_multiple: 1.0       # Stop loss ATR multiple
    atr_period: 14             # ATR period
  ranges:
    adx_period: [10, 21]
    adx_threshold: [20, 30]
    rsi_period: [7, 21]
    rsi_overbought: [65, 80]
    rsi_oversold: [20, 35]
    ema_period: [34, 89]
    entry_candles: [1, 3]
    tp_atr_multiple: [1.5, 3.0]
    sl_atr_multiple: [0.8, 1.5]
    atr_period: [10, 21]
  timeframes:
    - 1h
    - 4h
    - 1d
  active_sessions:
    - London
    - NewYork
    - Asia
  pairs:
    - EURUSD
    - GBPUSD
    - USDJPY
    - AUDUSD
    - USDCAD
    - NZDUSD
  news_sensitive: true  # This strategy should avoid trading during news events

# ===========================================================
# WEEKLY OPEN GAP STRATEGY
# ===========================================================
weekly_open_gap:
  description: "Trades gaps that form at market open on Sunday/Monday"
  type: "gap_trading"
  parameters:
    friday_close_buffer: 30     # Pips buffer around Friday close
    monday_open_buffer: 10      # Pips buffer after Monday open
    min_gap_size: 20            # Minimum gap size in pips
    max_gap_size: 100           # Maximum gap size in pips
    confirmation_candles: 3      # Candles for move confirmation
    tp_gap_multiple: 1.0        # Take profit gap multiple
    sl_gap_multiple: 0.5        # Stop loss gap multiple
    max_trade_hours: 24         # Maximum hours to keep trade open
  ranges:
    friday_close_buffer: [20, 50]
    monday_open_buffer: [5, 20]
    min_gap_size: [15, 30]
    max_gap_size: [80, 150]
    confirmation_candles: [2, 5]
    tp_gap_multiple: [0.8, 1.5]
    sl_gap_multiple: [0.3, 0.7]
    max_trade_hours: [12, 48]
  timeframes:
    - 15m
    - 1h
  active_sessions:
    - Asia  # Since this trades the Sunday/Monday transition
  pairs:
    - EURUSD
    - GBPUSD
    - USDJPY
    - AUDUSD
  news_sensitive: false  # Weekend gaps are driven by news, but strategy already accounts for this

# ===========================================================
# FOREX SESSION VOLATILITY BREAKOUT
# ===========================================================
session_volatility_breakout:
  description: "Trades breakouts based on session-specific volatility levels"
  type: "breakout"
  parameters:
    target_session: "London"     # Target trading session
    lookback_days: 5             # Days to look back for volatility calculation
    volatility_multiplier: 1.0   # Multiplier for average volatility
    entry_buffer: 10             # Buffer pips before entry
    session_minutes: 60          # Minutes into session to monitor
    tp_volatility_multiple: 1.5  # Take profit volatility multiple
    sl_volatility_multiple: 1.0  # Stop loss volatility multiple
    min_volatility_pips: 30      # Minimum required volatility in pips
  ranges:
    lookback_days: [3, 10]
    volatility_multiplier: [0.8, 1.5]
    entry_buffer: [5, 20]
    session_minutes: [30, 120]
    tp_volatility_multiple: [1.0, 2.0]
    sl_volatility_multiple: [0.7, 1.2]
    min_volatility_pips: [20, 50]
  timeframes:
    - 5m
    - 15m
    - 30m
  active_sessions:
    - London
    - NewYork
  pairs:
    - EURUSD
    - GBPUSD
    - USDJPY
    - AUDUSD
  news_sensitive: true  # This strategy should avoid trading during news events
