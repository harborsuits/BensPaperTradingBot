  EURUSD:
    category: "major"
    base_currency: "EUR"
    quote_currency: "USD"
    description: "Euro / US Dollar"
    pip_decimal: 4  # Pip is at 4th decimal
    pip_value_per_lot: 10.0  # USD per pip for 1 standard lot (100k units)
    avg_spread_pips: 0.8
    optimal_sessions: ["London", "NewYork", "London-NewYork"]
    priority: 10
    
