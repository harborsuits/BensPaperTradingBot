# Forex Pair Universe Configuration
# Contains definitions for forex pairs used in the EvoTrader system
# This configuration feeds into BenBot for dynamic pair selection

# Main settings for pair selection
settings:
  default_account_currency: "USD"
  preferred_categories: ["major", "minor"]
  max_correlated_pairs: 3  # Maximum number of highly correlated pairs to trade simultaneously
  correlation_threshold: 0.85  # Pairs above this correlation are considered highly correlated
  benbot_integration: true  # Whether to allow BenBot to dynamically modify pair selection
  benbot_priority_override: true  # Whether BenBot can override priority settings

# Pair categories
categories:
  major:
    description: "Major currency pairs (most liquid)"
    default_priority: 10
    max_spread_pips: 2.0
    typical_volatility: "medium"
  minor:
    description: "Minor or cross currency pairs"
    default_priority: 7
    max_spread_pips: 3.0
    typical_volatility: "medium-high"
  exotic:
    description: "Exotic currency pairs (less liquid)"
    default_priority: 4
    max_spread_pips: 6.0
    typical_volatility: "high"

# Pair definitions
pairs:
