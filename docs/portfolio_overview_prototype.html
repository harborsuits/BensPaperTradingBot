<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BensBot Pro - Portfolio Overview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/recharts@2.1.12/umd/Recharts.min.js"></script>

    <style>
        :root {
            --bg-color: #14191f;
            --sidebar-bg: #0d1117;
            --card-bg: #1c2128;
            --accent-color: #2d81ff;
            --text-color: #e6e6e6;
            --border-color: #30363d;
            --success-color: #238636;
            --warning-color: #9e6a03;
            --danger-color: #f85149;
            --chart-grid: rgba(110, 118, 129, 0.1);
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        .dashboard-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 16px;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            line-height: 1.25;
        }
        
        .stat-label {
            font-size: 0.875rem;
            color: #8b949e;
        }
        
        .positive {
            color: var(--success-color);
        }
        
        .negative {
            color: var(--danger-color);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const {
            LineChart, Line, AreaChart, Area, BarChart, Bar, PieChart, Pie,
            XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer,
            Cell
        } = Recharts;

        const PortfolioPerformance = () => {
            const timeframes = [
                { value: '1D', label: '1D' },
                { value: '1W', label: '1W' },
                { value: '1M', label: '1M' },
                { value: '3M', label: '3M', selected: true },
                { value: '1Y', label: '1Y' },
                { value: 'ALL', label: 'ALL' }
            ];
            
            const [activeTimeframe, setActiveTimeframe] = React.useState('3M');
            
            // Sample data
            const performanceData = [
                { date: '2025-02-01', value: 100000 },
                { date: '2025-02-15', value: 102500 },
                { date: '2025-03-01', value: 104800 },
                { date: '2025-03-15', value: 103200 },
                { date: '2025-04-01', value: 106700 },
                { date: '2025-04-15', value: 108900 },
                { date: '2025-05-01', value: 112300 }
            ];
            
            return (
                <div className="dashboard-card">
                    <div className="flex justify-between items-center mb-4">
                        <h2 className="text-xl font-semibold">Portfolio Performance</h2>
                        <div className="flex space-x-1 bg-gray-800 rounded-md p-1">
                            {timeframes.map(timeframe => (
                                <button
                                    key={timeframe.value}
                                    className={`px-3 py-1 text-xs font-medium rounded-md ${activeTimeframe === timeframe.value 
                                        ? 'bg-blue-600 text-white' 
                                        : 'text-gray-400 hover:text-white'}`}
                                    onClick={() => setActiveTimeframe(timeframe.value)}
                                >
                                    {timeframe.label}
                                </button>
                            ))}
                        </div>
                    </div>
                    
                    <div className="grid grid-cols-4 gap-4 mb-4">
                        <div>
                            <div className="stat-label">Net Worth</div>
                            <div className="stat-value">$112,300</div>
                        </div>
                        <div>
                            <div className="stat-label">Day P&L</div>
                            <div className="stat-value positive">+$1,250 (+1.1%)</div>
                        </div>
                        <div>
                            <div className="stat-label">Period P&L</div>
                            <div className="stat-value positive">+$12,300 (+12.3%)</div>
                        </div>
                        <div>
                            <div className="stat-label">Benchmark</div>
                            <div className="stat-value positive">+8.7%</div>
                        </div>
                    </div>
                    
                    <div style={{ height: "300px" }}>
                        <ResponsiveContainer width="100%" height="100%">
                            <AreaChart data={performanceData} margin={{ top: 5, right: 20, bottom: 5, left: 20 }}>
                                <defs>
                                    <linearGradient id="colorValue" x1="0" y1="0" x2="0" y2="1">
                                        <stop offset="5%" stopColor="#2d81ff" stopOpacity={0.3} />
                                        <stop offset="95%" stopColor="#2d81ff" stopOpacity={0} />
                                    </linearGradient>
                                </defs>
                                <CartesianGrid stroke="#30363d" strokeDasharray="3 3" />
                                <XAxis 
                                    dataKey="date" 
                                    tick={{ fill: '#8b949e' }} 
                                    tickLine={{ stroke: '#30363d' }}
                                    axisLine={{ stroke: '#30363d' }}
                                />
                                <YAxis 
                                    tick={{ fill: '#8b949e' }} 
                                    tickLine={{ stroke: '#30363d' }}
                                    axisLine={{ stroke: '#30363d' }}
                                    tickFormatter={value => `$${value / 1000}k`}
                                />
                                <Tooltip 
                                    contentStyle={{ 
                                        backgroundColor: '#24292e', 
                                        borderColor: '#30363d',
                                        color: '#e6e6e6'
                                    }}
                                    formatter={value => [`$${value.toLocaleString()}`, 'Portfolio Value']}
                                    labelFormatter={label => new Date(label).toLocaleDateString('en-US', { 
                                        month: 'short', 
                                        day: 'numeric', 
                                        year: 'numeric' 
                                    })}
                                />
                                <Area 
                                    type="monotone" 
                                    dataKey="value" 
                                    stroke="#2d81ff" 
                                    fillOpacity={1} 
                                    fill="url(#colorValue)" 
                                />
                            </AreaChart>
                        </ResponsiveContainer>
                    </div>
                </div>
            );
        };
        
        const StrategyAllocation = () => {
            const data = [
                { name: 'Momentum', value: 35, color: '#2d81ff' },
                { name: 'Mean Reversion', value: 25, color: '#6C8EBF' },
                { name: 'Option Spreads', value: 20, color: '#00A1D8' },
                { name: 'Breakout', value: 15, color: '#00C3DA' },
                { name: 'Other', value: 5, color: '#0DB8DE' }
            ];
            
            return (
                <div className="dashboard-card">
                    <h2 className="text-xl font-semibold mb-4">Strategy Allocation</h2>
                    
                    <div className="flex justify-between">
                        <div style={{ height: "200px", width: "200px" }} className="mx-auto">
                            <ResponsiveContainer width="100%" height="100%">
                                <PieChart>
                                    <Pie
                                        data={data}
                                        cx="50%"
                                        cy="50%"
                                        outerRadius={80}
                                        innerRadius={40}
                                        dataKey="value"
                                        labelLine={false}
                                    >
                                        {data.map((entry, index) => (
                                            <Cell key={`cell-${index}`} fill={entry.color} />
                                        ))}
                                    </Pie>
                                    <Tooltip 
                                        contentStyle={{ 
                                            backgroundColor: '#24292e', 
                                            borderColor: '#30363d',
                                            color: '#e6e6e6'
                                        }}
                                        formatter={value => [`${value}%`, 'Allocation']}
                                    />
                                </PieChart>
                            </ResponsiveContainer>
                        </div>
                        
                        <div className="flex flex-col justify-center">
                            {data.map((item, index) => (
                                <div key={index} className="flex items-center mb-2">
                                    <div 
                                        className="w-3 h-3 rounded-full mr-2" 
                                        style={{ backgroundColor: item.color }}
                                    ></div>
                                    <div className="text-sm">{item.name}: {item.value}%</div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };
        
        const MarketContext = () => {
            const marketIndices = [
                { name: 'S&P 500', value: 5245.12, change: 0.76 },
                { name: 'Nasdaq', value: 16498.23, change: 1.34 },
                { name: 'Dow Jones', value: 38235.74, change: 0.42 },
                { name: 'Russell 2000', value: 2078.30, change: -0.15 }
            ];
            
            const marketStats = [
                { name: 'VIX', value: 14.32, change: -3.24 },
                { name: 'US 10Y', value: 4.52, change: 0.12 },
                { name: '30D Vol', value: 12.8, change: -1.2 },
                { name: 'Put/Call', value: 0.82, change: -0.03 }
            ];
            
            return (
                <div className="dashboard-card">
                    <div className="flex justify-between items-center mb-4">
                        <h2 className="text-xl font-semibold">Market Context</h2>
                        <div className="px-3 py-1 bg-blue-600/20 text-blue-400 rounded-full text-xs font-medium">
                            Market Regime: Bullish Trend
                        </div>
                    </div>
                    
                    <div className="grid grid-cols-2 gap-6">
                        <div>
                            <h3 className="text-sm uppercase text-gray-400 mb-2">Market Indices</h3>
                            <div className="space-y-3">
                                {marketIndices.map((index, i) => (
                                    <div key={i} className="flex justify-between items-center">
                                        <div className="text-sm">{index.name}</div>
                                        <div className="flex items-center">
                                            <div className="text-sm font-medium mr-2">{index.value.toLocaleString()}</div>
                                            <div className={`text-xs font-medium ${index.change >= 0 ? 'text-green-500' : 'text-red-500'}`}>
                                                {index.change >= 0 ? '+' : ''}{index.change}%
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                        
                        <div>
                            <h3 className="text-sm uppercase text-gray-400 mb-2">Market Stats</h3>
                            <div className="space-y-3">
                                {marketStats.map((stat, i) => (
                                    <div key={i} className="flex justify-between items-center">
                                        <div className="text-sm">{stat.name}</div>
                                        <div className="flex items-center">
                                            <div className="text-sm font-medium mr-2">{stat.value}</div>
                                            <div className={`text-xs font-medium ${
                                                (stat.name === 'VIX' || stat.name === '30D Vol' || stat.name === 'Put/Call') 
                                                    ? (stat.change < 0 ? 'text-green-500' : 'text-red-500')
                                                    : (stat.change >= 0 ? 'text-green-500' : 'text-red-500')
                                            }`}>
                                                {stat.change >= 0 ? '+' : ''}{stat.change}
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };
        
        const RecentNotifications = () => {
            const notifications = [
                { 
                    type: 'trade', 
                    title: 'Trade Executed', 
                    description: 'Buy 100 AAPL @ $182.45', 
                    time: '15 mins ago' 
                },
                { 
                    type: 'alert', 
                    title: 'Position Alert', 
                    description: 'TSLA approaching stop loss level', 
                    time: '1 hour ago' 
                },
                { 
                    type: 'system', 
                    title: 'Strategy Updated', 
                    description: 'Momentum strategy parameters updated', 
                    time: '3 hours ago' 
                },
                { 
                    type: 'error', 
                    title: 'API Error', 
                    description: 'Temporary connection issue with broker API', 
                    time: '5 hours ago' 
                }
            ];
            
            const getNotificationIcon = (type) => {
                switch(type) {
                    case 'trade':
                        return (
                            <div className="w-8 h-8 rounded-full bg-blue-600/20 flex items-center justify-center text-blue-400">
                                <svg className="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                                    <polyline points="22 7 13.5 15.5 8.5 10.5 2 17"></polyline>
                                    <polyline points="16 7 22 7 22 13"></polyline>
                                </svg>
                            </div>
                        );
                    case 'alert':
                        return (
                            <div className="w-8 h-8 rounded-full bg-yellow-600/20 flex items-center justify-center text-yellow-400">
                                <svg className="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                                    <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                                    <line x1="12" y1="9" x2="12" y2="13"></line>
                                    <line x1="12" y1="17" x2="12.01" y2="17"></line>
                                </svg>
                            </div>
                        );
                    case 'system':
                        return (
                            <div className="w-8 h-8 rounded-full bg-purple-600/20 flex items-center justify-center text-purple-400">
                                <svg className="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                                    <circle cx="12" cy="12" r="3"></circle>
                                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                                </svg>
                            </div>
                        );
                    case 'error':
                        return (
                            <div className="w-8 h-8 rounded-full bg-red-600/20 flex items-center justify-center text-red-400">
                                <svg className="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <line x1="12" y1="8" x2="12" y2="12"></line>
                                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                                </svg>
                            </div>
                        );
                    default:
                        return null;
                }
            };
            
            return (
                <div className="dashboard-card">
                    <div className="flex justify-between items-center mb-4">
                        <h2 className="text-xl font-semibold">Recent Notifications</h2>
                        <button className="text-sm text-blue-400 hover:text-blue-300">View All</button>
                    </div>
                    
                    <div className="space-y-4">
                        {notifications.map((notification, index) => (
                            <div key={index} className="flex items-start">
                                {getNotificationIcon(notification.type)}
                                <div className="ml-3">
                                    <div className="font-medium">{notification.title}</div>
                                    <div className="text-sm text-gray-400">{notification.description}</div>
                                    <div className="text-xs text-gray-500 mt-1">{notification.time}</div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };
        
        const PortfolioOverview = () => {
            return (
                <div className="container mx-auto p-6">
                    <h1 className="text-2xl font-bold mb-6">Portfolio Overview</h1>
                    
                    <PortfolioPerformance />
                    
                    <div className="grid grid-cols-2 gap-6">
                        <StrategyAllocation />
                        <MarketContext />
                    </div>
                    
                    <RecentNotifications />
                </div>
            );
        };
        
        const App = () => {
            return (
                <div>
                    <div className="flex justify-between items-center p-6 bg-gray-900">
                        <h1 className="text-2xl font-bold text-white">BensBot Pro</h1>
                    </div>
                    <PortfolioOverview />
                </div>
            );
        };
        
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
