<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BensBot Pro - Signals & Approvals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        :root {
            --bg-color: #14191f;
            --sidebar-bg: #0d1117;
            --card-bg: #1c2128;
            --accent-color: #2d81ff;
            --text-color: #e6e6e6;
            --border-color: #30363d;
            --success-color: #238636;
            --warning-color: #9e6a03;
            --danger-color: #f85149;
            --chart-grid: rgba(110, 118, 129, 0.1);
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        .dashboard-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 16px;
        }
        
        .signal-card {
            background-color: rgba(13, 17, 23, 0.5);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            transition: all 0.2s ease;
        }
        
        .signal-card:hover {
            border-color: var(--accent-color);
            box-shadow: 0 0 8px rgba(45, 129, 255, 0.2);
        }
        
        .progress-bar {
            height: 8px;
            border-radius: 4px;
            background-color: rgba(45, 129, 255, 0.2);
            overflow: hidden;
        }
        
        .progress-bar-fill {
            height: 100%;
            border-radius: 4px;
            background-color: var(--accent-color);
        }
        
        .confidence-level-bar {
            width: 100%;
            height: 6px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }
        
        .indicator-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 6px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background-color: var(--sidebar-bg);
            text-align: left;
            padding: 12px 16px;
            font-size: 12px;
            text-transform: uppercase;
            color: #8b949e;
        }
        
        td {
            padding: 12px 16px;
            font-size: 14px;
            border-top: 1px solid var(--border-color);
        }
        
        .status-badge {
            padding: 2px 8px;
            border-radius: 9999px;
            font-size: 12px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const TradeSignals = () => {
            const [signals, setSignals] = React.useState([
                {
                    id: 'sig-001',
                    timestamp: '2025-05-02T15:10:23',
                    strategy: 'Momentum',
                    symbol: 'AAPL',
                    action: 'BUY',
                    targetPrice: 185.75,
                    stopLoss: 179.30,
                    takeProfit: 198.20,
                    confidence: 87,
                    signalReason: 'Golden cross on 4H chart, high volume breakout, sector strength',
                    technicalIndicators: [
                        { name: 'RSI', value: 68, status: 'positive' },
                        { name: 'MACD', value: 'Bullish Crossover', status: 'positive' },
                        { name: 'Moving Averages', value: 'Above 50 & 200 MA', status: 'positive' },
                        { name: 'Volume', value: '+32% vs Avg', status: 'positive' }
                    ],
                    fundamentals: [
                        { name: 'Sector Strength', value: 'Strong', status: 'positive' },
                        { name: 'Earnings', value: 'Recent Beat', status: 'positive' },
                        { name: 'Sentiment', value: 'Positive', status: 'positive' }
                    ],
                    marketRegime: 'Bullish Trend',
                    additionalContext: 'Tech sector showing relative strength to broader market, product launch momentum expected to continue',
                    status: 'pending'
                },
                {
                    id: 'sig-002',
                    timestamp: '2025-05-02T14:52:08',
                    strategy: 'Mean Reversion',
                    symbol: 'MSFT',
                    action: 'BUY',
                    targetPrice: 412.30,
                    stopLoss: 405.80,
                    takeProfit: 425.50,
                    confidence: 74,
                    signalReason: 'Oversold conditions near support, RSI divergence, positive earnings',
                    technicalIndicators: [
                        { name: 'RSI', value: 32, status: 'positive' },
                        { name: 'MACD', value: 'Convergence', status: 'neutral' },
                        { name: 'Moving Averages', value: 'Testing 50 MA', status: 'neutral' },
                        { name: 'Volume', value: '+8% vs Avg', status: 'neutral' }
                    ],
                    fundamentals: [
                        { name: 'Sector Strength', value: 'Strong', status: 'positive' },
                        { name: 'Earnings', value: 'Recent Beat', status: 'positive' },
                        { name: 'Sentiment', value: 'Mixed', status: 'neutral' }
                    ],
                    marketRegime: 'Bullish Trend',
                    additionalContext: 'Short-term pullback in an overall uptrend, AI product demand remains strong',
                    status: 'pending'
                },
                {
                    id: 'sig-003',
                    timestamp: '2025-05-02T13:17:45',
                    strategy: 'Breakout',
                    symbol: 'AMD',
                    action: 'BUY',
                    targetPrice: 132.25,
                    stopLoss: 127.50,
                    takeProfit: 142.00,
                    confidence: 81,
                    signalReason: 'Breaking out of 3-month consolidation pattern on high volume',
                    technicalIndicators: [
                        { name: 'RSI', value: 58, status: 'neutral' },
                        { name: 'MACD', value: 'Bullish Crossover', status: 'positive' },
                        { name: 'Moving Averages', value: 'Above All MAs', status: 'positive' },
                        { name: 'Volume', value: '+45% vs Avg', status: 'positive' }
                    ],
                    fundamentals: [
                        { name: 'Sector Strength', value: 'Strong', status: 'positive' },
                        { name: 'Earnings', value: 'Upcoming', status: 'neutral' },
                        { name: 'Sentiment', value: 'Positive', status: 'positive' }
                    ],
                    marketRegime: 'Bullish Trend',
                    additionalContext: 'Semiconductor sector outperforming, new chip announcement expected',
                    status: 'pending'
                }
            ]);
            
            const getConfidenceColor = (confidence) => {
                if (confidence >= 80) return 'bg-green-500';
                if (confidence >= 70) return 'bg-green-400';
                if (confidence >= 60) return 'bg-yellow-400';
                if (confidence >= 50) return 'bg-yellow-500';
                return 'bg-red-500';
            };
            
            const getStatusColor = (status) => {
                switch(status) {
                    case 'positive': return 'text-green-400';
                    case 'negative': return 'text-red-400';
                    case 'neutral': return 'text-yellow-400';
                    default: return 'text-gray-400';
                }
            };
            
            const getStatusDot = (status) => {
                switch(status) {
                    case 'positive':
                        return <div className="indicator-dot bg-green-400"></div>;
                    case 'negative':
                        return <div className="indicator-dot bg-red-400"></div>;
                    case 'neutral':
                        return <div className="indicator-dot bg-yellow-400"></div>;
                    default:
                        return <div className="indicator-dot bg-gray-400"></div>;
                }
            };
            
            const handleApprove = (id) => {
                setSignals(signals.map(signal => 
                    signal.id === id ? { ...signal, status: 'approved' } : signal
                ));
            };
            
            const handleReject = (id) => {
                setSignals(signals.map(signal => 
                    signal.id === id ? { ...signal, status: 'rejected' } : signal
                ));
            };
            
            const handleReset = () => {
                setSignals(signals.map(signal => ({ ...signal, status: 'pending' })));
            };
            
            const formatTimestamp = (timestamp) => {
                const date = new Date(timestamp);
                return date.toLocaleTimeString('en-US', {
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: true
                });
            };
            
            const pendingSignals = signals.filter(signal => signal.status === 'pending');
            
            return (
                <div className="dashboard-card">
                    <div className="flex justify-between items-center mb-6">
                        <div>
                            <h2 className="text-xl font-semibold">Trade Signals</h2>
                            <p className="text-sm text-gray-400">
                                {pendingSignals.length} pending signals require your approval
                            </p>
                        </div>
                        
                        {pendingSignals.length === 0 && (
                            <button 
                                onClick={handleReset}
                                className="px-4 py-2 bg-blue-600 text-white rounded-md text-sm hover:bg-blue-700"
                            >
                                Reset Demo
                            </button>
                        )}
                    </div>
                    
                    {pendingSignals.length === 0 ? (
                        <div className="text-center py-12 text-gray-400">
                            <svg className="w-16 h-16 mx-auto mb-4 opacity-30" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1" strokeLinecap="round" strokeLinejoin="round">
                                <circle cx="12" cy="12" r="10"></circle>
                                <polyline points="12 6 12 12 16 14"></polyline>
                            </svg>
                            <p className="text-lg">No pending signals</p>
                            <p className="text-sm mt-2">All signals have been processed</p>
                        </div>
                    ) : (
                        <div className="space-y-6">
                            {signals.filter(signal => signal.status === 'pending').map(signal => (
                                <div key={signal.id} className="signal-card p-4">
                                    <div className="flex justify-between items-start mb-4">
                                        <div className="flex items-center">
                                            <div className={`w-10 h-10 rounded-full flex items-center justify-center ${signal.action === 'BUY' ? 'bg-green-600/20 text-green-400' : 'bg-red-600/20 text-red-400'}`}>
                                                {signal.action === 'BUY' ? (
                                                    <svg className="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                                                        <line x1="12" y1="19" x2="12" y2="5"></line>
                                                        <polyline points="5 12 12 5 19 12"></polyline>
                                                    </svg>
                                                ) : (
                                                    <svg className="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                                                        <line x1="12" y1="5" x2="12" y2="19"></line>
                                                        <polyline points="19 12 12 19 5 12"></polyline>
                                                    </svg>
                                                )}
                                            </div>
                                            <div className="ml-3">
                                                <div className="flex items-center">
                                                    <span className="font-bold text-lg">{signal.symbol}</span>
                                                    <span className={`ml-2 px-2 py-0.5 rounded text-xs font-medium ${signal.action === 'BUY' ? 'bg-green-900/30 text-green-400' : 'bg-red-900/30 text-red-400'}`}>
                                                        {signal.action}
                                                    </span>
                                                </div>
                                                <div className="text-sm text-gray-400 flex items-center">
                                                    <span>{signal.strategy}</span>
                                                    <span className="mx-2">•</span>
                                                    <span>{formatTimestamp(signal.timestamp)}</span>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div className="flex flex-col items-end">
                                            <div className="flex items-center mb-1">
                                                <div className="text-sm text-gray-400 mr-2">Confidence</div>
                                                <div className="font-bold">{signal.confidence}%</div>
                                            </div>
                                            <div className="confidence-level-bar">
                                                <div 
                                                    className={`h-full ${getConfidenceColor(signal.confidence)}`} 
                                                    style={{ width: `${signal.confidence}%` }}
                                                ></div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div className="grid grid-cols-3 gap-6 mb-4">
                                        <div>
                                            <div className="text-xs text-gray-400 mb-1">Entry</div>
                                            <div className="font-medium">${signal.targetPrice.toFixed(2)}</div>
                                        </div>
                                        <div>
                                            <div className="text-xs text-gray-400 mb-1">Stop Loss</div>
                                            <div className="font-medium text-red-400">${signal.stopLoss.toFixed(2)}</div>
                                        </div>
                                        <div>
                                            <div className="text-xs text-gray-400 mb-1">Take Profit</div>
                                            <div className="font-medium text-green-400">${signal.takeProfit.toFixed(2)}</div>
                                        </div>
                                    </div>
                                    
                                    <div className="border-t border-gray-700 pt-4 mb-4">
                                        <div className="text-sm mb-2">{signal.signalReason}</div>
                                        
                                        <div className="text-xs text-gray-400 uppercase mt-3 mb-2">Technical Indicators</div>
                                        <div className="grid grid-cols-4 gap-3">
                                            {signal.technicalIndicators.map((indicator, index) => (
                                                <div key={index} className="flex items-center">
                                                    {getStatusDot(indicator.status)}
                                                    <div>
                                                        <div className="text-xs text-gray-400">{indicator.name}</div>
                                                        <div className={`text-sm ${getStatusColor(indicator.status)}`}>{indicator.value}</div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                        
                                        <div className="text-xs text-gray-400 uppercase mt-3 mb-2">Fundamentals</div>
                                        <div className="grid grid-cols-3 gap-3">
                                            {signal.fundamentals.map((fundamental, index) => (
                                                <div key={index} className="flex items-center">
                                                    {getStatusDot(fundamental.status)}
                                                    <div>
                                                        <div className="text-xs text-gray-400">{fundamental.name}</div>
                                                        <div className={`text-sm ${getStatusColor(fundamental.status)}`}>{fundamental.value}</div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                        
                                        <div className="text-xs text-gray-400 uppercase mt-3 mb-2">Market Context</div>
                                        <div className="text-sm">{signal.marketRegime} - {signal.additionalContext}</div>
                                    </div>
                                    
                                    <div className="flex justify-end space-x-3">
                                        <button 
                                            onClick={() => handleReject(signal.id)}
                                            className="px-4 py-2 border border-red-700 text-red-400 hover:bg-red-700/20 rounded-md text-sm font-medium transition-colors duration-200"
                                        >
                                            Skip Signal
                                        </button>
                                        <button 
                                            onClick={() => handleApprove(signal.id)}
                                            className="px-4 py-2 bg-green-700 text-white hover:bg-green-600 rounded-md text-sm font-medium transition-colors duration-200"
                                        >
                                            Approve Trade
                                        </button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        };
        
        const OpenPositions = () => {
            const positions = [
                {
                    id: 'pos-001',
                    symbol: 'AAPL',
                    strategy: 'Momentum',
                    openDate: '2025-04-28',
                    entryPrice: 178.42,
                    currentPrice: 185.75,
                    stopLoss: 175.20,
                    takeProfit: 195.00,
                    quantity: 100,
                    pnl: 735.00,
                    pnlPercent: 4.12,
                    status: 'profitable'
                },
                {
                    id: 'pos-002',
                    symbol: 'GOOGL',
                    strategy: 'Mean Reversion',
                    openDate: '2025-05-01',
                    entryPrice: 172.30,
                    currentPrice: 171.45,
                    stopLoss: 168.80,
                    takeProfit: 180.00,
                    quantity: 50,
                    pnl: -42.50,
                    pnlPercent: -0.49,
                    status: 'losing'
                },
                {
                    id: 'pos-003',
                    symbol: 'NVDA',
                    strategy: 'Momentum',
                    openDate: '2025-04-25',
                    entryPrice: 882.15,
                    currentPrice: 938.60,
                    stopLoss: 850.00,
                    takeProfit: 950.00,
                    quantity: 25,
                    pnl: 1411.25,
                    pnlPercent: 6.40,
                    status: 'profitable'
                },
                {
                    id: 'pos-004',
                    symbol: 'TSLA',
                    strategy: 'Breakout',
                    openDate: '2025-04-30',
                    entryPrice: 165.30,
                    currentPrice: 168.75,
                    stopLoss: 160.00,
                    takeProfit: 180.00,
                    quantity: 75,
                    pnl: 258.75,
                    pnlPercent: 2.09,
                    status: 'profitable'
                }
            ];
            
            const formatCurrency = (value) => {
                return new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: 'USD',
                    minimumFractionDigits: 2
                }).format(value);
            };
            
            const formatPnL = (value) => {
                const prefix = value >= 0 ? '+' : '';
                return `${prefix}${formatCurrency(value)}`;
            };
            
            const formatPnLPercent = (value) => {
                const prefix = value >= 0 ? '+' : '';
                return `${prefix}${value.toFixed(2)}%`;
            };
            
            const formatDate = (dateString) => {
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', {
                    month: 'short',
                    day: 'numeric'
                });
            };
            
            return (
                <div className="dashboard-card">
                    <div className="flex justify-between items-center mb-6">
                        <h2 className="text-xl font-semibold">Open Positions</h2>
                        <div className="text-sm text-gray-400">
                            <span className="mr-2">Total P&L:</span>
                            <span className="font-medium text-green-400">
                                {formatCurrency(positions.reduce((sum, position) => sum + position.pnl, 0))}
                            </span>
                        </div>
                    </div>
                    
                    <div className="overflow-x-auto">
                        <table>
                            <thead>
                                <tr>
                                    <th>Symbol</th>
                                    <th>Strategy</th>
                                    <th>Open Date</th>
                                    <th>Entry Price</th>
                                    <th>Current</th>
                                    <th>Stop Loss</th>
                                    <th>Take Profit</th>
                                    <th>Quantity</th>
                                    <th>P&L</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {positions.map(position => (
                                    <tr key={position.id}>
                                        <td className="font-medium">{position.symbol}</td>
                                        <td>{position.strategy}</td>
                                        <td>{formatDate(position.openDate)}</td>
                                        <td>${position.entryPrice.toFixed(2)}</td>
                                        <td className={position.pnl >= 0 ? 'text-green-400' : 'text-red-400'}>
                                            ${position.currentPrice.toFixed(2)}
                                        </td>
                                        <td className="text-red-400">${position.stopLoss.toFixed(2)}</td>
                                        <td className="text-green-400">${position.takeProfit.toFixed(2)}</td>
                                        <td>{position.quantity}</td>
                                        <td>
                                            <div className={position.pnl >= 0 ? 'text-green-400' : 'text-red-400'}>
                                                {formatPnL(position.pnl)}
                                            </div>
                                            <div className={`text-xs ${position.pnl >= 0 ? 'text-green-400' : 'text-red-400'}`}>
                                                {formatPnLPercent(position.pnlPercent)}
                                            </div>
                                        </td>
                                        <td>
                                            <div className="flex space-x-2">
                                                <button className="px-3 py-1 bg-blue-600/20 text-blue-400 hover:bg-blue-600/30 rounded text-xs">
                                                    Edit Stop
                                                </button>
                                                <button className="px-3 py-1 bg-red-600/20 text-red-400 hover:bg-red-600/30 rounded text-xs">
                                                    Close
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        };
        
        const SignalsApprovals = () => {
            return (
                <div className="container mx-auto p-6">
                    <h1 className="text-2xl font-bold mb-6">Signals & Approvals</h1>
                    
                    <TradeSignals />
                    
                    <OpenPositions />
                </div>
            );
        };
        
        const App = () => {
            return (
                <div>
                    <div className="flex justify-between items-center p-6 bg-gray-900">
                        <h1 className="text-2xl font-bold text-white">BensBot Pro</h1>
                    </div>
                    <SignalsApprovals />
                </div>
            );
        };
        
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
