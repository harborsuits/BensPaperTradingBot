<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BensBot Pro - Strategy Pipeline</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        :root {
            --bg-color: #14191f;
            --sidebar-bg: #0d1117;
            --card-bg: #1c2128;
            --accent-color: #2d81ff;
            --text-color: #e6e6e6;
            --border-color: #30363d;
            --success-color: #238636;
            --warning-color: #9e6a03;
            --danger-color: #f85149;
            --chart-grid: rgba(110, 118, 129, 0.1);
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        .dashboard-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 16px;
        }
        
        .tab-button {
            padding: 8px 16px;
            font-weight: 500;
            font-size: 14px;
            border-bottom: 2px solid transparent;
        }
        
        .tab-button.active {
            border-color: var(--accent-color);
            color: var(--accent-color);
        }
        
        .status-badge {
            padding: 2px 8px;
            border-radius: 9999px;
            font-size: 12px;
            font-weight: 600;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background-color: var(--sidebar-bg);
            text-align: left;
            padding: 12px 16px;
            font-size: 12px;
            text-transform: uppercase;
            color: #8b949e;
        }
        
        td {
            padding: 12px 16px;
            font-size: 14px;
            border-top: 1px solid var(--border-color);
        }
        
        .promote-button {
            display: inline-flex;
            align-items: center;
            padding: 4px 8px;
            background-color: var(--success-color);
            color: white;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }
        
        .not-ready-button {
            display: inline-flex;
            align-items: center;
            padding: 4px 8px;
            background-color: #343942;
            color: #8b949e;
            border-radius: 4px;
            font-size: 12px;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const StrategyPipeline = () => {
            const [activeTab, setActiveTab] = React.useState('backtest');
            
            // Sample data
            const backtestedStrategies = [
                { 
                    name: 'Momentum', 
                    status: 'Passed', 
                    metrics: { return: 12.5, maxDrawdown: 8.2, sharpe: 1.8, winRate: 65 },
                    readyForPaper: true
                },
                { 
                    name: 'Mean Reversion', 
                    status: 'Passed', 
                    metrics: { return: 9.8, maxDrawdown: 7.5, sharpe: 1.5, winRate: 62 },
                    readyForPaper: true
                },
                { 
                    name: 'Trend Following', 
                    status: 'In Progress', 
                    metrics: { return: 0, maxDrawdown: 0, sharpe: 0, winRate: 0 },
                    readyForPaper: false
                },
                { 
                    name: 'Breakout Swing', 
                    status: 'Failed', 
                    metrics: { return: 4.2, maxDrawdown: 12.8, sharpe: 0.9, winRate: 48 },
                    readyForPaper: false
                },
                { 
                    name: 'Volatility Breakout', 
                    status: 'Passed', 
                    metrics: { return: 14.2, maxDrawdown: 10.2, sharpe: 1.7, winRate: 58 },
                    readyForPaper: true
                },
                { 
                    name: 'Option Spreads', 
                    status: 'Not Started', 
                    metrics: { return: 0, maxDrawdown: 0, sharpe: 0, winRate: 0 },
                    readyForPaper: false
                },
            ];

            const paperStrategies = [
                { 
                    name: 'Momentum', 
                    status: 'Running', 
                    metrics: { return: 8.5, maxDrawdown: 5.1, sharpe: 1.6, winRate: 60 },
                    readyForLive: true
                },
                { 
                    name: 'Mean Reversion', 
                    status: 'Running', 
                    metrics: { return: 6.2, maxDrawdown: 4.8, sharpe: 1.3, winRate: 58 },
                    readyForLive: true
                },
                { 
                    name: 'Volatility Breakout', 
                    status: 'Not Started', 
                    metrics: { return: 0, maxDrawdown: 0, sharpe: 0, winRate: 0 },
                    readyForLive: false
                },
            ];

            const liveStrategies = [
                { 
                    name: 'Momentum', 
                    status: 'Active', 
                    metrics: { return: 3.2, maxDrawdown: 1.8, sharpe: 1.4, winRate: 62 },
                },
            ];
            
            const getStatusColor = (status) => {
                switch(status) {
                    case 'Passed':
                    case 'Active':
                    case 'Running':
                        return 'bg-green-600 text-white';
                    case 'Failed':
                        return 'bg-red-600 text-white';
                    case 'In Progress':
                        return 'bg-blue-600 text-white';
                    default:
                        return 'bg-gray-600 text-white';
                }
            };
            
            const handlePromote = (strategy, targetTab) => {
                alert(`Strategy "${strategy.name}" would be promoted to ${targetTab} trading`);
                setActiveTab(targetTab);
            };
            
            return (
                <div className="container mx-auto p-6">
                    <h1 className="text-2xl font-bold mb-6">Strategy Pipeline</h1>
                    
                    <div className="dashboard-card">
                        <div className="mb-6 border-b border-gray-700">
                            <div className="flex">
                                <button 
                                    className={`tab-button ${activeTab === 'backtest' ? 'active' : 'text-gray-400'}`}
                                    onClick={() => setActiveTab('backtest')}
                                >
                                    1. Backtest
                                </button>
                                <button 
                                    className={`tab-button ${activeTab === 'paper' ? 'active' : 'text-gray-400'}`}
                                    onClick={() => setActiveTab('paper')}
                                >
                                    2. Paper Trading
                                </button>
                                <button 
                                    className={`tab-button ${activeTab === 'live' ? 'active' : 'text-gray-400'}`}
                                    onClick={() => setActiveTab('live')}
                                >
                                    3. Live Trading
                                </button>
                            </div>
                        </div>
                        
                        {activeTab === 'backtest' && (
                            <div>
                                <div className="flex justify-between items-center mb-4">
                                    <h2 className="text-xl font-semibold">Backtest Strategies</h2>
                                    <button className="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-blue-700 flex items-center">
                                        <svg className="w-4 h-4 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                                            <polyline points="1 4 1 10 7 10"></polyline>
                                            <polyline points="23 20 23 14 17 14"></polyline>
                                            <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path>
                                        </svg>
                                        Run New Backtest
                                    </button>
                                </div>
                                
                                <div className="overflow-x-auto">
                                    <table>
                                        <thead>
                                            <tr>
                                                <th>Strategy</th>
                                                <th>Status</th>
                                                <th>Return</th>
                                                <th>Max Drawdown</th>
                                                <th>Sharpe</th>
                                                <th>Win Rate</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {backtestedStrategies.map((strategy, idx) => (
                                                <tr key={idx}>
                                                    <td className="font-medium">{strategy.name}</td>
                                                    <td>
                                                        <span className={`status-badge ${getStatusColor(strategy.status)}`}>
                                                            {strategy.status}
                                                        </span>
                                                    </td>
                                                    <td>{strategy.metrics.return > 0 ? `${strategy.metrics.return}%` : '-'}</td>
                                                    <td>{strategy.metrics.maxDrawdown > 0 ? `${strategy.metrics.maxDrawdown}%` : '-'}</td>
                                                    <td>{strategy.metrics.sharpe > 0 ? strategy.metrics.sharpe.toFixed(2) : '-'}</td>
                                                    <td>{strategy.metrics.winRate > 0 ? `${strategy.metrics.winRate}%` : '-'}</td>
                                                    <td>
                                                        {strategy.readyForPaper ? (
                                                            <button 
                                                                className="promote-button"
                                                                onClick={() => handlePromote(strategy, 'paper')}
                                                            >
                                                                Promote to Paper
                                                                <svg className="w-3 h-3 ml-1" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                                                                    <line x1="5" y1="12" x2="19" y2="12"></line>
                                                                    <polyline points="12 5 19 12 12 19"></polyline>
                                                                </svg>
                                                            </button>
                                                        ) : (
                                                            <button 
                                                                className="not-ready-button"
                                                                disabled
                                                            >
                                                                Not Ready
                                                            </button>
                                                        )}
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}
                        
                        {activeTab === 'paper' && (
                            <div>
                                <div className="flex justify-between items-center mb-4">
                                    <h2 className="text-xl font-semibold">Paper Trading Strategies</h2>
                                    <div className="text-sm text-gray-400">
                                        Running with simulated money to validate performance
                                    </div>
                                </div>
                                
                                <div className="overflow-x-auto">
                                    <table>
                                        <thead>
                                            <tr>
                                                <th>Strategy</th>
                                                <th>Status</th>
                                                <th>Return</th>
                                                <th>Max Drawdown</th>
                                                <th>Sharpe</th>
                                                <th>Win Rate</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {paperStrategies.map((strategy, idx) => (
                                                <tr key={idx}>
                                                    <td className="font-medium">{strategy.name}</td>
                                                    <td>
                                                        <span className={`status-badge ${getStatusColor(strategy.status)}`}>
                                                            {strategy.status}
                                                        </span>
                                                    </td>
                                                    <td>{strategy.metrics.return > 0 ? `${strategy.metrics.return}%` : '-'}</td>
                                                    <td>{strategy.metrics.maxDrawdown > 0 ? `${strategy.metrics.maxDrawdown}%` : '-'}</td>
                                                    <td>{strategy.metrics.sharpe > 0 ? strategy.metrics.sharpe.toFixed(2) : '-'}</td>
                                                    <td>{strategy.metrics.winRate > 0 ? `${strategy.metrics.winRate}%` : '-'}</td>
                                                    <td>
                                                        {strategy.readyForLive ? (
                                                            <button 
                                                                className="promote-button"
                                                                onClick={() => handlePromote(strategy, 'live')}
                                                            >
                                                                Promote to Live
                                                                <svg className="w-3 h-3 ml-1" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                                                                    <line x1="5" y1="12" x2="19" y2="12"></line>
                                                                    <polyline points="12 5 19 12 12 19"></polyline>
                                                                </svg>
                                                            </button>
                                                        ) : (
                                                            <button 
                                                                className="not-ready-button"
                                                                disabled
                                                            >
                                                                Not Ready
                                                            </button>
                                                        )}
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}
                        
                        {activeTab === 'live' && (
                            <div>
                                <div className="flex justify-between items-center mb-4">
                                    <h2 className="text-xl font-semibold">Live Trading Strategies</h2>
                                    <div className="bg-green-900/20 text-green-400 px-3 py-1 rounded text-sm font-medium">
                                        Trading with real money
                                    </div>
                                </div>
                                
                                <div className="overflow-x-auto">
                                    <table>
                                        <thead>
                                            <tr>
                                                <th>Strategy</th>
                                                <th>Status</th>
                                                <th>Return</th>
                                                <th>Max Drawdown</th>
                                                <th>Sharpe</th>
                                                <th>Win Rate</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {liveStrategies.map((strategy, idx) => (
                                                <tr key={idx}>
                                                    <td className="font-medium">{strategy.name}</td>
                                                    <td>
                                                        <span className={`status-badge ${getStatusColor(strategy.status)}`}>
                                                            {strategy.status}
                                                        </span>
                                                    </td>
                                                    <td>{strategy.metrics.return > 0 ? `${strategy.metrics.return}%` : '-'}</td>
                                                    <td>{strategy.metrics.maxDrawdown > 0 ? `${strategy.metrics.maxDrawdown}%` : '-'}</td>
                                                    <td>{strategy.metrics.sharpe > 0 ? strategy.metrics.sharpe.toFixed(2) : '-'}</td>
                                                    <td>{strategy.metrics.winRate > 0 ? `${strategy.metrics.winRate}%` : '-'}</td>
                                                    <td>
                                                        <div className="flex space-x-2">
                                                            <button className="bg-yellow-600 text-white px-3 py-1 rounded text-xs hover:bg-yellow-700">
                                                                Pause
                                                            </button>
                                                            <button className="bg-red-600 text-white px-3 py-1 rounded text-xs hover:bg-red-700">
                                                                Stop
                                                            </button>
                                                        </div>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };
        
        const App = () => {
            return (
                <div>
                    <div className="flex justify-between items-center p-6 bg-gray-900">
                        <h1 className="text-2xl font-bold text-white">BensBot Pro</h1>
                    </div>
                    <StrategyPipeline />
                </div>
            );
        };
        
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
