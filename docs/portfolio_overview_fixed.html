<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BensBot Pro - Portfolio Overview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/recharts@2.1.12/umd/Recharts.js" crossorigin></script>

    <style>
        :root {
            --bg-color: #14191f;
            --sidebar-bg: #0d1117;
            --card-bg: #1c2128;
            --accent-color: #2d81ff;
            --text-color: #e6e6e6;
            --border-color: #30363d;
            --success-color: #238636;
            --warning-color: #9e6a03;
            --danger-color: #f85149;
            --chart-grid: rgba(110, 118, 129, 0.1);
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        .dashboard-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding:.16rem;
            margin-bottom: 16px;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            line-height: 1.25;
        }
        
        .stat-label {
            font-size: 0.875rem;
            color: #8b949e;
        }
        
        .positive {
            color: var(--success-color);
        }
        
        .negative {
            color: var(--danger-color);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const {
            LineChart, Line, AreaChart, Area, BarChart, Bar, PieChart, Pie,
            XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer,
            Cell
        } = Recharts;

        const PortfolioPerformance = () => {
            const timeframes = [
                { value: '1D', label: '1D' },
                { value: '1W', label: '1W' },
                { value: '1M', label: '1M' },
                { value: '3M', label: '3M', selected: true },
                { value: '1Y', label: '1Y' },
                { value: 'ALL', label: 'ALL' }
            ];
            
            const [activeTimeframe, setActiveTimeframe] = React.useState('3M');
            
            // Sample data
            const performanceData = [
                { date: '2025-02-01', value: 100000 },
                { date: '2025-02-15', value: 102500 },
                { date: '2025-03-01', value: 104800 },
                { date: '2025-03-15', value: 103200 },
                { date: '2025-04-01', value: 106700 },
                { date: '2025-04-15', value: 108900 },
                { date: '2025-05-01', value: 112300 }
            ];
            
            return (
                <div className="dashboard-card p-4">
                    <div className="flex justify-between items-center mb-4">
                        <h2 className="text-xl font-semibold">Portfolio Performance</h2>
                        <div className="flex space-x-1 bg-gray-800 rounded-md p-1">
                            {timeframes.map(timeframe => (
                                <button
                                    key={timeframe.value}
                                    className={`px-3 py-1 text-xs font-medium rounded-md ${
                                        activeTimeframe === timeframe.value 
                                        ? 'bg-blue-600 text-white' 
                                        : 'text-gray-400 hover:text-white'
                                    }`}
                                    onClick={() => setActiveTimeframe(timeframe.value)}
                                >
                                    {timeframe.label}
                                </button>
                            ))}
                        </div>
                    </div>
                    
                    <div className="grid grid-cols-1 md:grid-cols-4 gap-4 mb-4">
                        <div>
                            <div className="stat-label">Net Worth</div>
                            <div className="stat-value">$112,300</div>
                        </div>
                        <div>
                            <div className="stat-label">Today's Change</div>
                            <div className="stat-value positive">+$1,840 (+1.67%)</div>
                        </div>
                        <div>
                            <div className="stat-label">Overall Gain</div>
                            <div className="stat-value positive">+$12,300 (+12.3%)</div>
                        </div>
                        <div>
                            <div className="stat-label">S&P 500</div>
                            <div className="stat-value positive">+8.7%</div>
                        </div>
                    </div>
                    
                    <div style={{ height: "300px" }}>
                        <ResponsiveContainer width="100%" height="100%">
                            <AreaChart data={performanceData} margin={{ top: 5, right: 20, bottom: 5, left: 20 }}>
                                <defs>
                                    <linearGradient id="colorValue" x1="0" y1="0" x2="0" y2="1">
                                        <stop offset="5%" stopColor="#2d81ff" stopOpacity={0.3}/>
                                        <stop offset="95%" stopColor="#2d81ff" stopOpacity={0}/>
                                    </linearGradient>
                                </defs>
                                <CartesianGrid 
                                    strokeDasharray="3 3" 
                                    vertical={false} 
                                    stroke="var(--chart-grid)" 
                                />
                                <XAxis 
                                    dataKey="date" 
                                    tick={{ fill: "#8b949e" }} 
                                    tickLine={{ stroke: '#30363d' }}
                                    axisLine={{ stroke: '#30363d' }}
                                />
                                <YAxis 
                                    tick={{ fill: "#8b949e" }} 
                                    tickLine={{ stroke: '#30363d' }}
                                    axisLine={{ stroke: '#30363d' }}
                                    tickFormatter={value => `$${value / 1000}k`}
                                />
                                <Tooltip 
                                    contentStyle={{ 
                                        backgroundColor: '#24292e', 
                                        borderColor: '#30363d',
                                        borderRadius: '4px'
                                    }}
                                    itemStyle={{ color: '#e6e6e6' }}
                                    formatter={(value) => [`$${value.toLocaleString()}`, 'Portfolio Value']}
                                    labelFormatter={(label) => {
                                        return new Date(label).toLocaleDateString('en-US', { 
                                            year: 'numeric', 
                                            month: 'short', 
                                            day: 'numeric' 
                                        });
                                    }}
                                />
                                <Area 
                                    type="monotone" 
                                    dataKey="value" 
                                    stroke="#2d81ff" 
                                    fillOpacity={1} 
                                    fill="url(#colorValue)" 
                                />
                            </AreaChart>
                        </ResponsiveContainer>
                    </div>
                </div>
            );
        };
        
        const StrategyAllocation = () => {
            const data = [
                { name: 'Momentum', value: 35, color: '#2d81ff' },
                { name: 'Mean Reversion', value: 25, color: '#6C8EBF' },
                { name: 'Option Spreads', value: 20, color: '#00A1D8' },
                { name: 'Breakout', value: 15, color: '#00C3DA' },
                { name: 'Other', value: 5, color: '#0DB8DE' }
            ];
            
            return (
                <div className="dashboard-card p-4">
                    <h2 className="text-xl font-semibold mb-4">Strategy Allocation</h2>
                    
                    <div style={{ height: "300px" }}>
                        <ResponsiveContainer width="100%" height="100%">
                            <PieChart>
                                <Pie
                                    data={data}
                                    innerRadius={80}
                                    outerRadius={110}
                                    paddingAngle={2}
                                    dataKey="value"
                                    nameKey="name"
                                    label={({ name, percent }) => `${name} ${(percent * 100).toFixed(0)}%`}
                                    labelLine={false}
                                >
                                    {data.map((entry, index) => (
                                        <Cell key={`cell-${index}`} fill={entry.color} />
                                    ))}
                                </Pie>
                                <Tooltip 
                                    contentStyle={{ 
                                        backgroundColor: '#24292e', 
                                        borderColor: '#30363d',
                                        borderRadius: '4px'
                                    }}
                                    itemStyle={{ color: '#e6e6e6' }}
                                    formatter={(value) => [`${value}%`, 'Allocation']}
                                />
                            </PieChart>
                        </ResponsiveContainer>
                    </div>
                </div>
            );
        };
        
        const MarketContext = () => {
            const marketData = {
                regime: 'Bullish Trend',
                volatility: 'Low',
                correlation: 'Moderate',
                suggestedStrategies: ['Momentum', 'Breakout']
            };
            
            return (
                <div className="dashboard-card p-4">
                    <h2 className="text-xl font-semibold mb-4">Market Context</h2>
                    
                    <div className="grid grid-cols-2 gap-4">
                        <div>
                            <div className="stat-label">Current Regime</div>
                            <div className="stat-value text-blue-400">{marketData.regime}</div>
                        </div>
                        <div>
                            <div className="stat-label">Volatility</div>
                            <div className="stat-value text-green-400">{marketData.volatility}</div>
                        </div>
                        <div>
                            <div className="stat-label">Asset Correlation</div>
                            <div className="stat-value text-yellow-400">{marketData.correlation}</div>
                        </div>
                        <div>
                            <div className="stat-label">Optimal Strategies</div>
                            <div className="flex flex-wrap gap-1 mt-1">
                                {marketData.suggestedStrategies.map(strategy => (
                                    <span key={strategy} className="px-2 py-1 text-xs bg-blue-900 text-blue-200 rounded">
                                        {strategy}
                                    </span>
                                ))}
                            </div>
                        </div>
                    </div>
                    
                    <div className="mt-4 pt-4 border-t border-gray-700">
                        <div className="stat-label mb-2">Market Opportunity Score</div>
                        <div className="w-full bg-gray-700 rounded-full h-2.5">
                            <div className="bg-blue-600 h-2.5 rounded-full" style={{width: '72%'}}></div>
                        </div>
                        <div className="flex justify-between text-xs text-gray-400 mt-1">
                            <span>0</span>
                            <span>50</span>
                            <span>100</span>
                        </div>
                    </div>
                </div>
            );
        };
        
        const RecentNotifications = () => {
            const notifications = [
                {
                    type: 'alert',
                    title: 'AMD position down 5%',
                    description: 'Consider setting a stop loss at $95.20',
                    time: '10 minutes ago'
                },
                {
                    type: 'success',
                    title: 'NVDA target reached',
                    description: 'Take profit executed at $325.40 (+18.2%)',
                    time: '2 hours ago'
                },
                {
                    type: 'info',
                    title: 'Market regime change detected',
                    description: 'Shifting from range-bound to bullish trend',
                    time: '1 day ago'
                },
                {
                    type: 'warning',
                    title: 'Upcoming earnings',
                    description: 'AAPL reports on 05/04 after market close',
                    time: '1 day ago'
                }
            ];
            
            const getNotificationIcon = (type) => {
                switch(type) {
                    case 'success':
                        return (
                            <div className="w-8 h-8 rounded-full bg-green-600/20 flex items-center justify-center text-green-400">
                                <svg className="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                                    <polyline points="20 6 9 17 4 12"></polyline>
                                </svg>
                            </div>
                        );
                    case 'info':
                        return (
                            <div className="w-8 h-8 rounded-full bg-blue-600/20 flex items-center justify-center text-blue-400">
                                <svg className="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <line x1="12" y1="16" x2="12" y2="12"></line>
                                    <line x1="12" y1="8" x2="12.01" y2="8"></line>
                                </svg>
                            </div>
                        );
                    case 'warning':
                        return (
                            <div className="w-8 h-8 rounded-full bg-yellow-600/20 flex items-center justify-center text-yellow-400">
                                <svg className="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                                    <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                                    <line x1="12" y1="9" x2="12" y2="13"></line>
                                    <line x1="12" y1="17" x2="12.01" y2="17"></line>
                                </svg>
                            </div>
                        );
                    case 'alert':
                        return (
                            <div className="w-8 h-8 rounded-full bg-red-600/20 flex items-center justify-center text-red-400">
                                <svg className="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <line x1="12" y1="8" x2="12" y2="12"></line>
                                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                                </svg>
                            </div>
                        );
                    default:
                        return null;
                }
            };
            
            return (
                <div className="dashboard-card p-4">
                    <div className="flex justify-between items-center mb-4">
                        <h2 className="text-xl font-semibold">Recent Notifications</h2>
                        <button className="text-sm text-blue-400 hover:text-blue-300">View All</button>
                    </div>
                    
                    <div className="space-y-4">
                        {notifications.map((notification, index) => (
                            <div key={index} className="flex items-start">
                                {getNotificationIcon(notification.type)}
                                <div className="ml-3">
                                    <div className="font-medium">{notification.title}</div>
                                    <div className="text-sm text-gray-400">{notification.description}</div>
                                    <div className="text-xs text-gray-500 mt-1">{notification.time}</div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };
        
        const PortfolioOverview = () => {
            return (
                <div className="container mx-auto p-6">
                    <h1 className="text-2xl font-bold mb-6">Portfolio Overview</h1>
                    
                    <PortfolioPerformance />
                    
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <StrategyAllocation />
                        <MarketContext />
                    </div>
                    
                    <RecentNotifications />
                </div>
            );
        };
        
        const App = () => {
            return (
                <div>
                    <div className="flex justify-between items-center p-6 bg-gray-900">
                        <h1 className="text-2xl font-bold text-white">BensBot Pro</h1>
                    </div>
                    <PortfolioOverview />
                </div>
            );
        };
        
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
